apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.mx2.name }}-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.mx2.name }}
spec:
  replicas: {{ .Values.mx2.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.mx2.name }}
  template:
    metadata:
      namespace: {{ .Values.namespace }}
      labels:
        app: {{ .Values.mx2.name }}
    spec:
      containers:
      - name: {{ .Values.mx2.name }}
        image: "{{ .Values.mx2.image }}"
        ports:
        - containerPort: {{ .Values.mx2.service.targetPort }}
        env:
          - name: ME_CONFIG_MONGODB_SERVER
            valueFrom:
              configMapKeyRef:
                name: mongodb-configmap
                key: database_url
          - name: ME_CONFIG_MONGODB_PORT
            valueFrom:
              configMapKeyRef:
                name: mongodb-configmap
                key: database_port
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongodb_username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD
            valueFrom:
              secretKeyRef:
                name: mongodb-secret
                key: mongodb_password
          - name: AUTH_SERVER
            valueFrom:
              configMapKeyRef:
                name: auth-configmap
                key: auth-server-url
          - name: AUTH_PORT
            valueFrom:
              configMapKeyRef:
                name: auth-configmap
                key: auth-server-port
          - name: MEAO_SERVER
            valueFrom:
              configMapKeyRef:
                name: meao-configmap
                key: meao-server-url
          - name: MEAO_PORT
            valueFrom:
              configMapKeyRef:
                name: meao-configmap
                key: meao-server-port                
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.mx2.name }}-service
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.mx2.name }}
spec:
  selector:
    app: {{ .Values.mx2.name }}
  ports:
  - name: {{ .Values.mx2.name }}
    protocol: TCP
    port: {{ .Values.mx2.service.port }}
    targetPort: {{ .Values.mx2.service.targetPort }}
    nodePort: {{ .Values.mx2.service.nodePort }}
  type: {{ .Values.mx2.service.type }}

---

