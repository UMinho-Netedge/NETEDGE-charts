nameoverride: ""

appName: "netedge-proxy"
appInstanceId: "netedge-proxy-12321"

mongo:
  deploy: false
  name: mongodb-k8s
  image: mongo
  storage: 1Gi
  replicas: 1
  user: ''
  password: ''
  imagePullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27017

mx2:
  name: mx2
  image: uminhonetedge/mx2:1.2.5
  imagePullPolicy: Always
  replicas: 1
  service:
    type: NodePort
    port: 5001
    targetPort: 5001
    nodePort: 30000
  ingress:
    url: mx2.netedge-proxy.com

auth:
  name: auth
  image: uminhonetedge/openid-server:1.0.56
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 5000
    targetPort: 5000
  osm:
    hostname: "nbi"    
    
meao:
  name: meao
  image: uminhonetedge/meao:1.0.3
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 5002
    targetPort: 5002
  db: meao
  osm:
    hostname: "nbi" # "192.168.86.210"

deviceapp:
  name: deviceapp
  image: uminhonetedge/proxy_client:1.0.1
  imagePullPolicy: Always
  replicas: 1
  service:
    type: ClusterIP
    port: 5005
    targetPort: 5005

userapp:
  name: userapp
  image: uminhonetedge/proxy_client_ui:1.2.11
  imagePullPolicy: Always
  replicas: 1
  service:
    type: NodePort
    port: 3000
    targetPort: 3000
    nodePort: 30001

mongoexpress: false
