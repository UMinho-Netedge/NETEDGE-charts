apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.sidecar.name }}-deployment
  namespace: {{ .Release.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.appName }}
    app.kubernetes.io/instance: {{ .Values.appInstanceId }}
spec:
  replicas: {{ .Values.sidecar.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.appName }}
      app.kubernetes.io/instance: {{ .Values.appInstanceId }}
  template:
    metadata:
      namespace: {{ .Release.namespace }}
      labels:
        app.kubernetes.io/name: {{ .Values.appName }}
        app.kubernetes.io/instance: {{ .Values.appInstanceId }}
    spec:
      containers:
      - name: {{ .Values.sidecar.name }}
        image: "{{ .Values.sidecar.image }}"
        ports:
        - containerPort: {{ .Values.sidecar.service.targetPort }}      
        env:
          - name: appInstanceId
            value:  {{ .Values.appInstanceId }}  
          - name: appHostname
            value: {{ .Values.sidecar.name }}-service
          - name: appPort
            value: {{ .Values.sidecar.service.port }}
          - name: MEP_hostname
            value: mepserver-service
          - name: MEP_port
            value: 8080            
      restartPolicy: Always
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.sidecar.name }}-service
  namespace: {{ .Release.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.appName }}
    app.kubernetes.io/instance: {{ .Values.appInstanceId }}
spec:
  selector:
    app.kubernetes.io/name: {{ .Values.appName }}
    app.kubernetes.io/instance: {{ .Values.appInstanceId }}
  ports:
  - name: {{ .Values.sidecar.name }}
    protocol: TCP
    port: {{ .Values.sidecar.service.port }}
    targetPort: {{ .Values.sidecar.service.targetPort }}
  type: {{ .Values.sidecar.service.type }}


